<script>
  const pi=3.14;
  const c=2;
  let inputRadius=+prompt('Nhập bán kính (cm) =')
  let perimeter=inputRadius*c*pi;
  document.write('Chu vi của hình tròn là '+perimeter+'cm')
</script>
